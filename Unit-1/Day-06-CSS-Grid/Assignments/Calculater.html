<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
            text-align: center;
            color: teal;
        }
        #child-box{
            display: grid;
            width: 400px;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 20px 20px 20px 20px;
            background-color: black;
            color: wheat;
            gap: 20px;
        }
        
        

        

    </style>
</head>
<body>
    <div id="parent">
        <h1 id="heading">Masai Calculater</h1>
        <div id="child-box">
            <div>
                <div class="box box1">J</div>
            </div>
            <div class="box box2">1</div>
            <div class="box box3">2</div>
            <div class="box box4">3</div>
            <div class="box box5">+</div>
            <div class="box box6">4</div>
            <div class="box box7">5</div>
            <div class="box box8">6</div>
            <div class="box box9">-</div>
            <div class="box box10">7</div>
            <div class="box box11">8</div>
            <div class="box box12">9</div>
            <div class="box box13">x</div>
            <div class="box box14">C</div>
            <div class="box box15">0</div>
            <div class="box box16">=</div>
            <div class="box box17">/</div>
        </div>
    </div>
</body>
</html>
