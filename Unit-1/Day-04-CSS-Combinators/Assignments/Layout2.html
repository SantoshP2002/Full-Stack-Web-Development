<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
           color: red; 
        }
        .parent{
            
            
        }
        .child{
            
            display: flex;
            justify-content: space-around;
        }
        .sub-child{
            
            width: 30%;
            margin: 10px
        }
        .sub-child > img{
            width: 100%;
            height: 30vh;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 5px;
        }
        .sub-child > p{
            font-weight: 600;
        }
       #heading{
        text-align: center;
       } 
        
        
    </style>
</head>
<body>
    
         <h1 id="heading">Masai In <span>News</span></h1>
    <div class="parent">
        <div class="child">
            <div class="sub-child">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/PR_Article_Prateek_Shukla_Gen_AI_92324e2d6b.jpeg" alt="">
                <p>Empowering Education Through GenAI</p>
            </div>
            <div class="sub-child">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/PR_Thungy_1_420b226e5b.webp" alt="">
                <p>Masai School targets fivefold revenue growth in three years</p>
            </div>
            <div class="sub-child">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/PR_Thingy_2_f2c52e6fcf.webp" alt="">
                <p>Beyond Degrees: Embracing Alternative Credentialing and Mico-Learning in Tech Recruitment</p>
            </div>
        </div>
    </div>
</body>
</html>
