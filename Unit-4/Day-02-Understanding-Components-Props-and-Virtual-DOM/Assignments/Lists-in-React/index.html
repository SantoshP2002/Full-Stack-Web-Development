<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your ItemList component code will go here

      function ItemList({ items, type }) {
        if (items.length > 0) {
          return (
            <>
              <h3>{type}</h3>
              <ul>
                {items.map((item) => {
                  return <li>{item}</li>;
                })}
              </ul>
            </>
          );
        }
        return <h1>No items Found</h1>;
      }

      let fruits = ["Apple", "Banana", "Cherry"];
      let names = ["Nagesh", "Santosh", "Bablya"];
      let emptyArr = [];

      ReactDOM.render(
        <>
          <ItemList items={fruits} type={"Fruits List"} />
          <ItemList items={names} type={"Names List"} />
          <ItemList items={emptyArr} />
        </>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
