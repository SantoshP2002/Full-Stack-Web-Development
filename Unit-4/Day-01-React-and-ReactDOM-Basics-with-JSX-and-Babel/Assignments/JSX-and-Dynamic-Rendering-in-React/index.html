<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here

      // Simple JSX Element
      let simpleEle = <p>Seize the day</p>;

      // Dynamic Content in JSX
      let text = "Seize the day";
      let dynamicEle = <p>{text}</p>;

      // Conditional Rendering in JSX
      let flag = true;
      let conditionEle = <p>{flag ? "Seize the day" : "text"}</p>;

      let allElements = (
        <>
          {simpleEle}
          {dynamicEle}
          {conditionEle}
        </>
      );

      ReactDOM.render(allElements, document.getElementById("root"));
    </script>
  </body>
</html>
