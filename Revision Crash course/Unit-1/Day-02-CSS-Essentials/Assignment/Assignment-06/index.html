<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Hover Effect</title>
    <style>
     
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(155, 214, 234);
        margin: 10px;
        display: inline-block;
        transition: all 0.3s ease;
      }

      
      .box:nth-child(3):hover {
        width: 200px;
        height: 200px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </body>
</html>
