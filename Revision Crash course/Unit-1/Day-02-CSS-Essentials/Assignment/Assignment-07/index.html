<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      tr:first-child {
        background-color: green;
        color: white;
      }

      tr:nth-child(4) {
        background-color: grey;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Description</th>
        <th>Total Price</th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>$10</td>
        <td>This is Product 1</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>$20</td>
        <td>This is Product 2</td>
        <td>$60</td>
      </tr>
      <tr>
        <td>Sum</td>
        <td></td>
        <td></td>
        <td></td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
