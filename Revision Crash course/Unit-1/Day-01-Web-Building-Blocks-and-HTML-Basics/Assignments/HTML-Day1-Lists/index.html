<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hobbies</title>
    <style>
      body {
        background-color: rgb(235, 216, 219);
      }
      li {
        margin: 5px;
        padding: 5px;
        list-style-type: none;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
      }
      h2 {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-size: 30px;
      }

      li {
        font-family: "Courier New", Courier, monospace;
        font-size: 20px;
      }
      .hobbies-section {
        padding: 10px;
        margin: 20px 0px;
      }
      h1 {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>My Hobbies</h1>

    <!-- // Ordered List -->
    <div class="hobbies-section">
      <h2>Ordered List of Hobbies</h2>
      <ol>
        <li>Reading</li>
        <li>Coding</li>
        <li>Playing Video Games</li>
        <li>listening</li>
        <li>Singing</li>
        <li>Dancing</li>
        <li>Painting</li>
        <li>Cooking</li>
      </ol>
    </div>

    <!-- Unordered List -->
    <div class="hobbies-section">
      <h2>Unordered List of Hobbies</h2>

      <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Playing Video Games</li>
        <li>listening</li>
        <li>Singing</li>
        <li>Dancing</li>
        <li>Painting</li>
        <li>Cooking</li>
      </ul>
    </div>
  </body>
</html>
