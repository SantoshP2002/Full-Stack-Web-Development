<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="item" id="first">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
        <div class="item">Item7</div>
    </div>
</body>
<script>

    // getElementById :

    let container = document.getElementById("container");
    console.log(container);


    // getElementsByClassName :

    let element = document.getElementsByClassName('item');
    console.log(element);

    // getElementByTagName :

    let element1 = document.getElementsByTagName('div');
    console.log(element1);


    // querySelector("#idName");
    // querySelector(".className");
    // querySelector("tagName");

    let element2 = document.querySelectorAll(".item");

        element2.forEach(function(ele){
                console.log(ele.innerHTML);
        });
        console.log(element2);


     // textContent  OR  innerText :

    let element3 = document.getElementById("container");
    console.log(element3.innerHTML);
</script>
</html>
