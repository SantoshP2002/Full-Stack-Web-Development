<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Fetch Data</title>
    <style>
      #container {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 50px;
      }
      #container > div{
        border: 1px solid rgba(red, green, rgb(61, 61, 118), alpha);
        border-radius: 20px;
        overflow: hidden;
      }
      .text{
        font-size: 20px;
        text-align: center;
      }
      img{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script src="index.js"></script>
</html>
